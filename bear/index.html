		<script type="text/javascript">
			var socket = io.connect('/');

			socket.on('connect', function() {
				console.log("Connected");

			});		
									
			var kjoints = [];
			var canvas = {width: 10, height: 13};
			socket.on('kinect', function (data) {
				
				kjoints[data.position] = {x: (data.x)*canvas.width,
									y: (data.y)*canvas.height};
						
				if (data.position == 3) {			
					jointsCat[0].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 0) {
					jointsCat[1].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 23) {
					jointsCat[2].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 9) {
					jointsCat[3].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				}  else if (data.position == 21) {
					jointsCat[4].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 5) {
					jointsCat[5].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 19) {
					jointsCat[6].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 17) {
					jointsCat[7].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 15) {
					jointsCat[8].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} else if (data.position == 13) {
					jointsCat[9].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				}
				
				
				/* else if (data.position == 21) {
					joints[3].position.set(kjoints[data.position].x, kjoints[data.position].y, 0);
				} */
			});
		</script>
