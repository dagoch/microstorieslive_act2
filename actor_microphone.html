<html>
	<head>
		<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>		
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
		
			var socket = null;
			
			// We'll use a global variable to hold on to our id from PeerJS
			var peer_id = null;

			// Register for an API Key:	http://peerjs.com/peerserver
			var peer = null; // new Peer({key: 'YOU API KEY'});			
			
			/* Get User Media */
			var my_stream = null;

			var initMic = function() {
				window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;
				navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
				if (navigator.getUserMedia) {
					navigator.getUserMedia({video: false, audio: true}, function(stream) {
								my_stream = stream;
								var audioElement = document.getElementById('myaudio');
								audioElement.src = window.URL.createObjectURL(stream) || stream;
								audioElement.play();
								
								peer = new Peer({key: 'uohu08l7r6swcdi'});

								// Get an ID from the PeerJS server		
								peer.on('open', function(id) {
								  console.log('My peer ID is: ' + id);
								  peer_id = id;

									// Connect to socket server
									socket = io.connect('/');

									socket.on('connect', function() {
										console.log("Connected");
									});
			
									socket.on('peer_id', function(data) {
										console.log("Got a peer: " + data);
				
										var call = peer.call(data, my_stream);
									});				
								});								
								
							}, function(err) {
								console.log('Failed to get local stream' ,err);
					});
				}			
			}
			
			document.addEventListener("DOMContentLoaded", initMic, false);
				
		</script>
